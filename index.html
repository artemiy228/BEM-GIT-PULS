<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Pulsometr</title>
</head>

<body>

	<div class="bg__photo">
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<div class="header__block">
						<div class="header__photo">
							<img src="img/header-logo.png" alt="header-logo">
						</div>
					</div>
					<div class="header__block">
						<div class="header__text">
							Официальный представитель
						</div>
						<div class="header__name">
							Garmin, Polar, Suunto
						</div>
					</div>
					<div class="header__block">
						<div class="header__phone">
							<a href="#" class="header__phone">+7 (499) 922-89-74</a>
						</div>
						<div class="header__btn">
							<a href="#" class="btn">заказать звонок</a>
						</div>
					</div>
				</div>
			</div>
		</header>

		<section class="intro">
			<div class="container">
				<div class="intro__inner">
					<div class="intro__wrapper">
						<div class="intro__block">
							<div class="intro__title">
								Подбор пульсометра
							</div>
							<div class="intro__suptext">
								с учётом Вашего уровня подготовки
							</div>
						</div>
						<div class="intro__block">
							<div class="intro__item  intro__item--tho">
								<div class="intro__nav">
									<div class="intro__icon">
										<img src="img/timer.png" alt="timer">
									</div>
									<div class="intro__text">
										Время подбора: 10 минут
									</div>
								</div>
								<div class="intro__nav">
									<div class="intro__icon">
										<img src="img/hand.png" alt="hand">
									</div>
									<div class="intro__text">
										Ответимна все вопросы
									</div>
								</div>
								<div class="intro__nav">
									<div class="intro__icon">
										<img src="img/messages.png" alt="messages">
									</div>
									<div class="intro__text">
										Бесплатная доставка
									</div>
								</div>
							</div>
						</div>
						<div class="intro__block">
							<div class="intro__item  intro__item--last">
								<div class="intro__btn">
									<a href="#" class="btn  btn-red">заказать кОНСУЛЬТАЦИЮ</a>
								</div>
								<div class="intro__subtext">
									или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
